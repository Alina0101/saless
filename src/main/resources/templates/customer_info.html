<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о заказчике</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="album py-5 bg-body-tertiary">
    <div class="container">

            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p th:text="'Имя: ' + ${customer.name}" class="card-text"/>
                        <p th:text="'ID: ' + ${customer.id}" class="card-text"/>
                        <p th:text=" 'Email: ' + ${customer.email}" class="card-text"/>
                        <p th:text="'Адрес: ' + ${customer.address}" class="card-text"/>
                    </div>
                </div>
            </div>
    </div>
</div>


</body>

</html>
