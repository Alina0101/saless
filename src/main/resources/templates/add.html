<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <div>
        <h1>Добавление нового заказчика</h1>
    </div>
    <br>
    <form action="/add" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Имя заказчика: </label>
                <div class="col-8">
                    <input type="text" name="name" class="form-control" placeholder="Ivan Ivanov" required/>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-4 col-form-label">Email заказчика: </label>
                <div class="col-8">
                    <input type="email" name="email" class="form-control"
                           placeholder="IvanIvanov@gmail.com" required/>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-4 col-form-label">Адрес заказчика: </label>
                <div class="col-8">
                    <input type="text" name="address" class="form-control"
                           placeholder="Ростов-на-Дону, Мильчакова 8а" required />
                </div>
            </div>
            <br>

            <div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</div>

</body>
